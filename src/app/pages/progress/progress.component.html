<!-- ============================================================= -->
<!-- ProgressBar  -->
<!-- ============================================================= -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Progreso</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progress1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progress1 + '%'" style="width: 75%"></div>
                </div>

                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progress2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progress2 + '%'" style="width: 75%"></div>
                </div>
            </div>
        </div>
    </div>
</div> 
<!-- ============================================================= -->
<!-- End ProgressBar  -->
<!-- ============================================================= -->

<!-- ============================================================= -->
<!-- Box Incrementador/Decrementador  -->
<!-- ============================================================= -->
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">    
               <!-- INCREMENTADOR -->
                    <app-incrementador (progressCurrent)="progress1 = $event" [progress]="progress1" [title]="'Progreso Blue'"></app-incrementador>
               <!-- /INCREMENTADOR -->
            </div>
        </div>
    </div>
    
    <div class="col-6">
        <div class="card">
            <div class="card-body">    
               <!-- INCREMENTADOR -->
                    <app-incrementador (progressCurrent)="progress2 = $event" [progress]="progress2" [title]="'Progreso Green'"></app-incrementador>
               <!-- /INCREMENTADOR -->
            </div>
        </div>
    </div>
</div>
<!-- ============================================================= -->
<!-- End Box Incrementador/Decrementado  -->
<!-- ============================================================= -->
