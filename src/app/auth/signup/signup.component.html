<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="form" (submit)="addUser()"  class="form-horizontal form-material" id="loginform" autocomplete="false">
                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Name" formControlName="name">
                    </div>
                    <!-- Error message -->
                    <div class="row" *ngIf="nameField.errors && nameField.dirty" >
                       <div class="col text-danger">
                           <p style="margin-left: 15px; margin-top: 10px;">
                               The name is required.
                           </p>
                       </div>
                   </div>
                   <!-- /Error message -->
                </div>


                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="DNI" formControlName="dni">
                    </div>

                    <!-- Error message -->
                    <div class="row" *ngIf="dniField.errors && dniField.dirty">
                       <div class="col text-danger">
                           <p  *ngIf="dniField.hasError('required')" ngStyle="" style="margin-left: 15px; margin-top: 10px;"> The dni is required. </p>
                           <p *ngIf="dniField.hasError('minLength')" style="margin-left: 15px; margin-top: 10px;"> It must contain at least 7 numbers. </p>
                       </div>
                   </div>
                   <!-- /Error message -->
                </div>


                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email" formControlName="email">
                    </div>

                    <!-- Error message -->
                    <div class="row ml-10">
                       <div class="col text-danger" *ngIf="emailField.errors && emailField.dirty">
                           <p style="margin-left: 15px; margin-top: 10px;">
                                The email is required.
                           </p>
                       </div>
                   </div>
                   <!-- /Error message -->
                </div>


                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Password" formControlName="password">
                    </div>

                    <!-- Error message -->
                    <div class="row" *ngIf="passwordField.errors && passwordField.dirty">
                        <div class="col text-danger">
                            <p>
                                {{ passwordField.errors?.passwordValidation.message }}
                            </p>
                        </div>
                    </div>
                    <!-- /Error message -->
                </div>

                 
                <!-- Error message 
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Confirm Password" formControlName="passwordRepeat">
                    </div>

                    
                    <div class="row" *ngIf="passwordRepeatField.errors && passwordRepeatField.dirty">
                       <div class="col text-danger">
                           <p>
                                Password repeat is required.
                           </p>
                       </div>
                   </div>
                   
                </div>
                -->

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox" formControlName="terms">
                            <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                        </div>
                    </div>
                </div>

                <!-- Error message -->
                <div class="row" *ngIf="!termsField.value && termsField.dirty">
                    <div class="col text-danger">
                        <p>
                            Accepting the terms is required.
                        </p>
                    </div>
                </div>
                <!-- /Error message -->

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a routerLink="/auth/login" class="text-info m-l-5"><b>Sign In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
