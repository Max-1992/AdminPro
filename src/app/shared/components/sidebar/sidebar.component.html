<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a  class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <img [src]="user | images: 'users'" alt="user" />
                        <span *ngIf="user" class="hide-menu"> {{ user.name }} </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a [routerLink]="['profile']" routerLinkActive="active" > Perfil </a></li>
                        <li><a [routerLink]="['/routePath']" routerLinkActive="active" >My Balance</a></li>
                        <li><a [routerLink]="['/routePath']" routerLinkActive="active" >Inbox</a></li>
                        <li><a [routerLink]="['account']" routerLinkActive="active" > Ajustes </a></li>
                        <li><a [routerLink]="['/routePath']" routerLinkActive="active" >Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li *ngFor="let nav of navegation"> 
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <i [class]="nav.icon"></i>
                        <span class="hide-menu"> 
                            {{ nav.title }} 
                            <span class="label label-rouded label-themecolor pull-right">
                                {{ nav.subMenu.length }}
                            </span>
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let link of nav.subMenu">
                            <a [routerLink]="link.url" routerLinkActive="active">  
                                {{ link.title }}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
